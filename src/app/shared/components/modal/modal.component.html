<div class="modal-header">
  <h4 class="modal-title pull-left" id=modal-title>{{title}}</h4>
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{text}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="confirm()" *ngIf="buttonText">{{buttonText}}</button>
  <button type="button" class="btn btn-primary" (click)="cancel()" *ngIf="buttonTextCancel">{{buttonTextCancel}}</button>
</div>
