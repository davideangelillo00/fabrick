<div class="d-flex-col justify-content-center align-items-center w-100">
  <h1 class="welcome-text">Welcome</h1>

  <div class="fade-in-top d-flex-col align-items-center">
    <h4>Start your journey with us</h4>
    <div class="actions gap-2" [ngClass]="{'w-100': isMobile, 'd-flex-col': isMobile, 'd-flex-row': !isMobile}">
      <button class="btn btn-primary" type="button" routerLink="/login" aria-label="Login">Login</button>
      <button class="btn btn-primary" type="button" routerLink="/register" aria-label="Register">Register</button>
    </div>
  </div>
</div>
